<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de memes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="asideImage.css" />
    <link rel="stylesheet" href="asideText.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
        integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="dark">
    <header>
        <h1 class="app-name" id="appName">Generador de Memes</h1>
        <!---------------BUTTONS----------------------------->
        <div class="btns-container" id="btnsContainer">
            <button aria-label="boton de imagen" class="buttons btn" id="btnImg">
                <i class="icon-size far fa-file-image"></i>Imagen
            </button>
            <button aria-label="boton de texto" class="buttons btn" id="btnTxt">
                <i class="icon-size fas fa-font"></i> Texto
            </button>
            <button aria-label="boton de apariencia claro-oscuro" class="buttons btn btn-appearance btn-dark-appearance"
                id="buttonDarkAppearance">
                <i class="icon-size fas fa-lightbulb"></i><span id="textTheme"> Modo Claro</span>
            </button>
            <!-- este boton va oculto por eso esta comentado-->
        </div>
    </header>
    <div class="my-main" id="myMain">
        <main>
            <div title="container" class="editor-content" id="editorContent">
                <p title="texto superior" id="topText" class="top-bottom-text txt-espaciado">TOP TEXT</p>
                <div title="imagen del meme" id="imgMeme" class="img-meme"></div>
                <p tittle="texto inferior" id="bottomText" class="top-bottom-text txt-espaciado">BOTTOM TEXT</p>
            </div>
        </main>
        <button aria-label="descarga" class="descarga" id="btnDownload"><i
                class="fas fa-download icon-size"></i>Descargar Meme</button>
    </div>
    <!-- ASIDE imagen -->
    <!-- ASIDE imagen -->
    <section class="aside img-aside panel-aside" id="panel-aside-img">
        <aside title="aside de imagen" class="aside-img responsiveAside" id="asideImg">
            <button aria-label="cerrar la aside de imagen" class="close-aside" id="close-aside-img"><i
                    class="fas fa-times"></i>
            </button>
            <h2 class="panel-title">IMAGEN</h2>
            <!-------- url  ----------->
            <!-------- url  ----------->
            <div class="panels">
                <h3 class="div-title">URL</h3>
                <input title="link imagen" class="input input-url" type="text" id="imgUrl" />
            </div>
            <!---- fondo  ---------->
            <!---- fondo  ---------->
            <div class="panels">
                <h3 class="div-title">FONDO</h3>
                <div class="fondo-color">
                    <div class="color-blend" id="colorBlend">
                        <input title="color fondo meme" class="input input-fondo-color" type="color" id="colorFondo"
                            value="#FFFFFF" />
                        <label for="backgroundColorImagen" id="backgroundColorImg">#FFFFFF</label>
                    </div>
                    <div>
                        <select class="color-blend" title="diferentes filtros para fondo meme" name=""
                            id="imgBackgroundFilter">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplcar</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
            <!-------  filtros  ---------->
            <!-------  filtros  ---------->
            <div title="panel de filtros" class="panels filtros">
                <h3 class="div-title">FILTROS</h3>
                <div class="input-range-filters">
                    <label for="brillo">BRILLO</label>
                    <input type="range" id="brightness" class="filter" data-property="brightness" min="0" max="1"
                        step="0.1" value="1" />
                </div>
                <div class="input-range-filters">
                    <label for="opacidad">OPACIDAD</label>
                    <input type="range" id="opacity" class="filter" data-property="opacity" min="0" max="1" step="0.1"
                        value="1" />
                </div>
                <div class="input-range-filters">
                    <label for="contraste">CONTRASTE</label>
                    <input type="range" id="contrast" class="filter" data-property="contrasts" min="100" max="1000"
                        step="1" value="100" />
                </div>
                <div class="input-range-filters">
                    <label for="contraste">DESENFOQUE</label>
                    <input type="range" id="blur" class="filter" data-property="blur" min="0" max="10" step="0.1"
                        value="0" />
                </div>
                <div class="input-range-filters">
                    <label for="escalaDeGrises">ESCALA DE GRISES</label>
                    <input type="range" id="grayScale" class="filter" data-property="grayScale min=" 0" max="100"
                        step="1" value="0">
                </div>
                <div class="input-range-filters">
                    <label for="sepia">SEPIA</label>
                    <input type="range" id="sepia" class="filter" data-property="sepia" min="0" max="100" step="1"
                        value="0" />
                </div>
                <div class="input-range-filters">
                    <label for="">HUE</label>
                    <input type="range" id="hueRotation" class="filter" data-property="hue" min="0" max="359" step="1"
                        value="0" />
                </div>
                <div class="input-range-filters">
                    <label for="saturado">SATURADO</label>
                    <input type="range" id="saturate" class="filter" data-property="saturation" min="100" max="1000"
                        step="10" value="100" />
                </div>
                <div class="input-range-filters">
                    <label for="negativo">NEGATIVO</label>
                    <input type="range" id="invert" class="filter" data-property="negative" min="0" max="1" step="0.1"
                        value="0" />
                </div>
                <button title="boton para resetear los filtros" class="restablecer-filtros" id="btnReset">Reestablecer
                    filtros</button>
            </div>
        </aside>
    </section>
    <!-- ASIDE txt -->
    <!-- ASIDE txt -->
    <!-- ASIDE txt -->
    <!-- ASIDE txt -->
    <section class="aside txt-aside panel-aside" id="panel-aside-txt">
        <aside title="aside de texto" class="aside-txt responsiveAside" id="asideTxt">
            <button aria-label="cerrar aside de texto" class="close-aside" id="close-aside-txt"><i
                    class="fas fa-times"></i>
            </button>
            <h2 class="panel-title">TEXTO</h2>
            <div class="panels">
                <h3 class="div-title">SUPERIOR</h3>
                <label for="textoSuperior"></label>
                <textarea class="input" id="txtSup" cols="22" rows="1" maxlength="100">TOP TEXT
            </textarea>
                <div class="margins-sin-texto">
                    <input title="para sacar texto superior" id="sinTextoSuperior" type="checkbox" value="check" />
                    <label for="sinTextoSuperior">Sin texto superior</label>
                </div>
            </div>
            <div class="panels">
                <h3 class="div-title">INFERIOR</h3>
                <label for="textoInferior"></label>
                <textarea class="input" id="txtInf" cols="22" rows="1" maxlength="1000">BOTTOM TEXT
            </textarea>
                <div class="margins-sin-texto">
                    <input title="sacar texto inferior" id="sinTextoInferior" type="checkbox" value="check" />
                    <label for="sinTextoInferior">Sin texto inferior</label>
                </div>
            </div>
            <div class="panels">
                <div class="panels">
                    <h3 class="div-title">FUENTE</h3>
                    <select class="input" title="fuentes de diferentes letras" name="fuentes de letras" id="letras">
                        <option value="Arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option selected value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact">Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <!-- <input class="las-fuentes" type="text" id="lasFuentesUrl" placeholder="aca van alas fuentes"> -->
                    <div title="tamaño,alineacion, fuente de texto" class="size-align-font-txt">
                        <div class="margins-sin-texto">
                            <input title="tamaño de fuente" class="inputSmall fuentes-size" type="number"
                                id="fuentesSizeUrl" min="10" max="50" value="40" />
                        </div>
                        <div title="alineacion del texto" class="align-btns">
                            <button aria-label="alineacion izquierda" class="btn-txt-align-icon inputXSmall">
                                <i class="fas fa-align-left" id="alineacionIzq"></i>
                            </button>
                            <button aria-label="alineacion centrada" class="btn-txt-align-icon inputXSmall">
                                <i class="fas fa-align-center" id="alineacionCentro"></i>
                            </button>
                            <button aria-label="alineacion derecha" class="btn-txt-align-icon inputXSmall">
                                <i class="fas fa-align-right" id="alineacionDer"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panels">
                    <div title="color y fondo del texto" class="color-fondo">
                        <h3 class="title">COLOR</h3>
                        <div class="color-blend">
                            <input title="color fuente" class="input-fondo-color" type="color" id="colorFuente">
                            <label for="codigoColorTexto" id="codColorText">#000000</label>
                        </div class="margins-sin-texto">
                        <h3 class="title">FONDO</h3>
                        <div class="color-blend">
                            <input title="color fondo fuente" class="input-fondo-color" type="color" id="fondoFuente">
                            <label for="codigoBackgroundColor" id="codColorBackground">#000000</label>
                        </div>
                    </div>
                    <div class="margins-sin-texto">
                        <input id="fondoTransparente" type="checkbox" value="check" />
                        <label for="fondoTransparente">Fondo Transparente</label>
                    </div>
                </div>
                <div class="panels">
                    <h3 class="div-title">CONTORNO</h3>
                    <div title="botones de contorno " class="btns-contorno">
                        <button aria-label="sin contorno" class="inputSmall" id="btnNoneContorno">Ninguno</button>
                        <button aria label="contorno claro" class="inputSmall" id="btnLightContorno">Claro</button>
                        <button aria-label="contorno oscuro" class="inputSmall" id="btnDarkContorno">Oscuro</button>
                    </div>
                </div>
                <div class="panels">
                    <h3 class="div-title">ESPACIADO</h3>
                    <label for="espaciado"></label>
                    <input title="espaciar texto" class="input inputSmal fuentes-size" type="number" id="txtEspaciado" min="10"
                        max="50" value="35" />
                </div>
                <div class="panels">
                    <h3 class="div-title">INTERLINEADO</h3>
                    <label for="interlineado"></label>
                    <select class="input" id="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </div>
            <div class="panels">
                <h3 class="div-title">ESPACIADO</h3>
                <label for="espaciado"></label>
                <input title="espaciar texto" class="input fuentes-size" type="number" id="txtEspaciado" min="10"
                    max="50" value="35" />
            </div>
            <div class="panels">
                <h3 class="div-title">INTERLINEADO</h3>
                <label class="input" for="interlineado"></label>
                <select class="input" id="interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
            </div>
        </aside>
    </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
