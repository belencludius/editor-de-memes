<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body>
    <header class="head">
        <h1 class="app-name">GENERADOR de MEMES</h1>
        <div class="btns-container">

            </button>
-->
        </div>
    </header>
    <main>
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text"></p>
            <div id="imageMeme" class="image-meme">

            </div>
            <p id="bottonText" class="botton-text"></p>
        </div>
    </main>

    <section>
        <aside class="aside">
            <!-- ASIDE de IMAGEN -->
            <!-- HAY QUE PONERLE UN EVENT PARA QUE CAMBIE AL ASIDE DE TEXTO-->
            <h2 class="img-aside">IMAGEN</h2>
<!---------------------- url  ------------------->
<!---------------------- url  ------------------->
            <h3>URL</h3>
            <div>
                <input class="input-url" type="text" id="idUrl" placeholder="Ingresar URL">
            </div>
<!---------------------- ASIDE fondo  ---------->
<!---------------------- ASIDE fondo  ---------->
            <h3>FONDO</h3>
            <div class="img-fondo-color">
                <div>
                    <input class="input-fondo-color" type="text" id="idFondo" placeholder="Ingresar Color">
                </div>
                <div>
                    <input class="input-fondo-color" type="text" id="idFondo" placeholder="Ingresar scrol fondos">
                </div>
<!---------------------- ASIDE filtros  ---------->
<!---------------------- ASIDE filtros  ---------->
            </div>
            <h3>FILTROS</h3>
            <div class="filtros">
                <label for="">OPACIDAD</label>
                <label for="">CONTRASTE</label>
                <label for="">DESENFOQUE</label>
                <label for="">ESCALA DE GRISES</label>
                <label for="">SEPIA</label>
                <label for="">HUE</label>
                <label for="">SATURADO</label>
            </div>
            <button class="btn">Reestablecer filtros</button>
        </aside>
    </section>

    <!-- ASIDE txt --><!-- ASIDE txt --><!-- ASIDE txt -->

    <section class="panel-aside" id="panel-aside">
        <aside class="aside-txt">
            <!-- HAY QUE PONERLE UN EVENT PARA QUE CAMBIE AL ASIDE DE TEXTO-->
            <h2 class="txt-aside">TEXTO</h2>
        <h3>SUPERIOR</h3>
            <div>
                <label for="idTxtSup"></label>
                <textarea id="idTxtSup" 
                    cols="20" 
                    rows="1" 
                    maxlength="1000">
                </textarea>
                <div>
                    <input id="idSinTextoSuperior" type="checkbox" value="check" />
                    <label for="textoSuperior">Sin texto superior</label>
                </div>
            </div>
        <h3>INFERIOR</h3>
            <div>
                <label for="idTxtInf"></label>
                <textarea id="idTxtInf" 
                    cols="20" 
                    rows="1" 
                     maxlength="1000">
                </textarea>
                <div>
                    <input id="idSinTextoInferior" type="checkbox" value="check" />
                    <label for="textoInferior">Sin texto inferior</label>
                </div>
            </div>
            <div>
                <h3>FUENTE</h3>
                <select name="" id="">
                    aca va el selecn que yo puse un imput
                </select>
                <input class="las-fuentes" type="text" id="lasFuentesUrl" placeholder="aca van alas fuentes">
                <div class="size-align-font-txt">
                    <div>
                        <input class="fuentes-size" type="text" id="fuentesSizeUrl" placeholder="aca van los tamaños">
                    </div>
                    <div class="align-btns">
                        <button class="btn-txt-align-icon"><i class="fas fa-align-left"></i></button>
                        <button class="btn-txt-align-icon"><i class="fas fa-align-center"></i></button>
                        <button class="btn-txt-align-icon"><i class="fas fa-align-right"></i></button>
                    </div>
                </div>
                <div>
                    <div class="color-fondo">
                        <div>
                            <h3>color</h3>
                            <input class="fuentes-size" type="text" id="fuentesSizeUrl"
                                placeholder="aca van los tamaños">
                        </div>
                        <div>
                            <h3>fondo</h3>
                            <input class="fuentes-size" type="text" id="fuentesSizeUrl"
                                placeholder="aca van los tamaños">
                        </div>
                    </div>

                    <div>
                        <input id="idFondoTransparente" type="checkbox" value="check" />
                        <label for="fondoTransparente">Fondo Transparente</label>
                    </div>
                </div>
                <div>
                    <h3>CONTORNO</h3>
                    <div class="btns-contorno">
                        <button>Ninguno</button>
                        <button>Claro</button>
                        <button>Oscuro</button>
                    </div>
                </div>
                <div>
                    <h3>ESPACIADO</h3>
                    <input class="fuentes-size" type="text" id="fuentesSizeUrl" placeholder="aca vaNUMEROS">
                </div>
                <div>
                    <h3>INTERLINEADO</h3>
                    <label for="idInterlineado"></label>
                    <select id="idInterlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>

                </div>
            </div>
        </aside>
    </section>
